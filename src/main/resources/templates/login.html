<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Hotel Management System</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white block max-w-sm w-full p-6 border border-gray-200 rounded-lg shadow-sm">
        <!-- Logo and Header -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <div class="w-16 h-16 bg-gradient-to-br from-blue-600 to-blue-700 rounded-lg flex items-center justify-center shadow-md">
                    <span class="text-white font-bold text-2xl">H</span>
                </div>
            </div>
            <h1 class="text-2xl font-semibold tracking-tight text-gray-900 leading-8 mb-2">Hotel Management</h1>
            <p class="text-sm text-gray-700">Please log in to continue</p>
        </div>
        
        <!-- Error Message -->
        <div th:if="${error != null}" class="mb-5 p-4 bg-red-100 border border-red-200 rounded-lg">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-red-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
                </svg>
                <p class="text-sm font-medium text-red-700" th:text="${error}">Invalid username and password.</p>
            </div>
        </div>
        
        <!-- Success Message -->
        <div th:if="${logout != null}" class="mb-5 p-4 bg-green-100 border border-green-200 rounded-lg">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11.917 9.724 16.5 19 7.5"/>
                </svg>
                <p class="text-sm font-medium text-green-700">You have been logged out successfully.</p>
            </div>
        </div>
        
        <!-- Login Form -->
        <form th:action="@{/login}" method="post" class="max-w-sm mx-auto">
            <div class="mb-5">
                <label for="username" class="block mb-2.5 text-sm font-medium text-gray-900">Username</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       placeholder="Enter your username"
                       required
                       class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-3 py-2.5 shadow-sm placeholder:text-gray-500">
            </div>
            
            <div class="mb-5">
                <label for="password" class="block mb-2.5 text-sm font-medium text-gray-900">Password</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       placeholder="••••••••"
                       required
                       class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-3 py-2.5 shadow-sm placeholder:text-gray-500">
            </div>
            
            <button type="submit" 
                    class="text-white bg-blue-600 border border-transparent hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 shadow-sm font-medium leading-5 rounded-lg text-sm px-4 py-2.5 focus:outline-none w-full">
                Log in
            </button>
        </form>
        
        <!-- Footer -->
        <div class="mt-6 text-center">
            <p class="text-xs text-gray-500">Hotel Management System v1.0</p>
        </div>
    </div>
</body>
</html>
