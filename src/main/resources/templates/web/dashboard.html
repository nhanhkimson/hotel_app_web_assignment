<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'Hotel Management System'}">Hotel Management System</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <div th:replace="~{fragments/web-sidebar :: sidebar}"></div>

    <!-- Mobile Toggle Button -->
    <button data-drawer-target="sidebar-multi-level-sidebar" data-drawer-toggle="sidebar-multi-level-sidebar" aria-controls="sidebar-multi-level-sidebar" type="button"
            class="text-gray-900 bg-transparent border border-transparent hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg ms-3 mt-3 text-sm p-2 focus:outline-none inline-flex sm:hidden fixed top-2 left-2 z-50">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h10"/>
        </svg>
    </button>

    <!-- Main Content -->
    <div class="p-4 sm:ml-64">
        <!-- Top Header -->
        <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-20 mb-4 rounded-lg">
            <div class="px-6 py-4 flex items-center justify-between">
                <!-- Page title -->
                <div class="flex items-center space-x-2">
                    <h1 class="text-xl font-semibold text-gray-800">Dashboard</h1>
                </div>
                <!-- Date -->
                <span class="text-gray-600 text-sm" th:text="${currentDate}">Friday, November 18, 2022</span>
            </div>
        </header>

        <!-- Dashboard Content -->
        <main class="p-6">
            <!-- Overview cards with icons -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- Cards Skeleton (shown while loading) -->
                <div id="cards-skeleton" class="hidden col-span-full">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div th:each="i : ${#numbers.sequence(1, 4)}" th:replace="~{fragments/skeleton :: dashboardCardSkeleton}"></div>
                    </div>
                </div>

                <!-- Hotels Card -->
                <div id="hotels-card" class="bg-white block max-w-sm p-6 border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-500 mb-1">Total Hotels</p>
                            <p class="text-3xl font-bold text-gray-900" th:text="${hotelsCount}">0</p>
                        </div>
                        <div class="p-3 bg-blue-100 rounded-lg">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Rooms Card -->
                <div id="rooms-card" class="bg-white block max-w-sm p-6 border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-500 mb-1">Total Rooms</p>
                            <p class="text-3xl font-bold text-gray-900" th:text="${roomsCount}">0</p>
                        </div>
                        <div class="p-3 bg-green-100 rounded-lg">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Bookings Card -->
                <div id="bookings-card" class="bg-white block max-w-sm p-6 border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-500 mb-1">Total Bookings</p>
                            <p class="text-3xl font-bold text-gray-900" th:text="${bookingsCount}">0</p>
                        </div>
                        <div class="p-3 bg-purple-100 rounded-lg">
                            <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Bills Card -->
                <div id="bills-card" class="bg-white block max-w-sm p-6 border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-500 mb-1">Total Bills</p>
                            <p class="text-3xl font-bold text-gray-900" th:text="${billsCount}">0</p>
                        </div>
                        <div class="p-3 bg-yellow-100 rounded-lg">
                            <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent data sections -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Recent Bookings -->
                <div class="bg-white block max-w-sm p-6 border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-lg font-semibold tracking-tight text-gray-900 leading-8">Recent Bookings</h2>
                        <a th:href="@{/web/bookings}" class="text-sm font-medium text-blue-600 hover:text-blue-700 hover:underline">View All →</a>
                    </div>
                    <div class="space-y-4 max-h-96 overflow-y-auto">
                        <div th:if="${#lists.isEmpty(recentBookings)}" class="text-gray-500 text-center py-8">
                            <svg class="w-12 h-12 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                            </svg>
                            <p>No bookings found</p>
                        </div>
                        <div th:each="booking : ${recentBookings}" class="flex items-center justify-between p-4 bg-gray-50 rounded-lg hover:bg-gray-100">
                            <div class="flex-1">
                                <div class="flex items-center space-x-2 mb-1">
                                    <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
                                    <p class="text-sm font-semibold text-gray-900">
                                        Booking #<span th:text="${booking.bookingId != null ? #strings.substring(booking.bookingId.toString(), 0, 8) : 'N/A'}">12345678</span>
                                    </p>
                                </div>
                                <p class="text-xs text-gray-600" th:text="${booking.hotelName ?: 'N/A'}">Hotel Name</p>
                            </div>
                            <div class="text-right ml-4">
                                <p class="text-xs font-medium text-gray-700"
                                   th:text="${booking.arrivalDate != null ? #dates.format(booking.arrivalDate, 'MMM dd') : 'N/A'}">
                                    Jan 01
                                </p>
                                <p class="text-xs text-gray-500"
                                   th:text="${booking.departureDate != null ? #dates.format(booking.departureDate, 'MMM dd') : 'N/A'}">
                                    Jan 05
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Bills -->
                <div class="bg-white block max-w-sm p-6 border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-lg font-semibold tracking-tight text-gray-900 leading-8">Recent Bills</h2>
                        <a th:href="@{/web/bills}" class="text-sm font-medium text-blue-600 hover:text-blue-700 hover:underline">View All →</a>
                    </div>
                    <div class="space-y-4 max-h-96 overflow-y-auto">
                        <div th:if="${#lists.isEmpty(recentBills)}" class="text-gray-500 text-center py-8">
                            <svg class="w-12 h-12 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            <p>No bills found</p>
                        </div>
                        <div th:each="bill : ${recentBills}" class="flex items-center justify-between p-4 bg-gray-50 rounded-lg hover:bg-gray-100">
                            <div class="flex-1">
                                <div class="flex items-center space-x-2 mb-1">
                                    <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                                    <p class="text-sm font-semibold text-gray-900">
                                        Invoice #<span th:text="${bill.invoiceNo != null ? #strings.substring(bill.invoiceNo.toString(), 0, 8) : 'N/A'}">12345678</span>
                                    </p>
                                </div>
                                <p class="text-xs text-gray-600" th:text="${bill.guestName ?: 'N/A'}">Guest Name</p>
                            </div>
                            <div class="text-right ml-4">
                                <p class="text-sm font-bold text-green-600"
                                   th:text="${'$' + #numbers.formatDecimal((bill.roomCharge ?: 0) + (bill.roomService ?: 0) + (bill.restaurantCharges ?: 0) + (bill.barCharges ?: 0) + (bill.miscCharges ?: 0), 1, 2)}">
                                    $0.00
                                </p>
                                <p class="text-xs text-gray-500"
                                   th:text="${bill.paymentDate != null ? #dates.format(bill.paymentDate, 'MMM dd, yyyy') : 'N/A'}">
                                    Jan 01, 2024
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Flowbite for sidebar drawer -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

    <script>
        // Show skeleton on page load, hide after content loads
        document.addEventListener('DOMContentLoaded', function() {
            const cardsSkeleton = document.getElementById('cards-skeleton');
            const cards = ['hotels-card', 'rooms-card', 'bookings-card', 'bills-card'];

            // Show skeleton initially
            if (cardsSkeleton) {
                cardsSkeleton.classList.remove('hidden');
                cards.forEach(id => {
                    const card = document.getElementById(id);
                    if (card) card.style.display = 'none';
                });

                // Hide skeleton and show cards after a short delay
                setTimeout(function() {
                    cardsSkeleton.classList.add('hidden');
                    cards.forEach(id => {
                        const card = document.getElementById(id);
                        if (card) card.style.display = 'block';
                    });
                }, 500);
            }
        });
    </script>
</body>
</html>
