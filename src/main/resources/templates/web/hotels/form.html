<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'Hotel Form - Hotel Management'}">Hotel Form - Hotel Management</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <div th:replace="~{fragments/web-sidebar :: sidebar}"></div>
    
    <!-- Mobile Toggle Button -->
    <button data-drawer-target="sidebar-multi-level-sidebar" data-drawer-toggle="sidebar-multi-level-sidebar" aria-controls="sidebar-multi-level-sidebar" type="button" 
            class="text-gray-900 bg-transparent border border-transparent hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg ms-3 mt-3 text-sm p-2 focus:outline-none inline-flex sm:hidden fixed top-2 left-2 z-50">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h10"/>
        </svg>
    </button>
    
    <!-- Main Content -->
    <div class="p-4 sm:ml-64">
        <main class="min-h-screen">
            <div class="p-6 animate-fade-in">
        <div class="max-w-2xl mx-auto">
            <div class="mb-6">
                <h1 class="text-3xl font-bold text-gray-800" th:text="${hotelId != null ? 'Edit Hotel' : 'Add Hotel'}">Add Hotel</h1>
                <p class="text-gray-600 mt-1" th:text="${hotelId != null ? 'Update hotel information' : 'Create a new hotel property'}">Create a new hotel property</p>
            </div>
            
            <div class="bg-white block max-w-2xl p-6 border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100">
                <form th:action="${hotelId != null ? '/web/hotels/' + hotelId : '/web/hotels'}" method="post" enctype="multipart/form-data">
                    <div class="space-y-5">
                        <div>
                            <label for="hotelName" class="block mb-2.5 text-sm font-medium text-gray-900">Hotel Name *</label>
                            <input type="text" id="hotelName" name="hotelName" th:value="${hotel.hotelName}" required class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-3 py-2.5 shadow-sm placeholder:text-gray-500">
                        </div>
                        <div>
                            <label for="address" class="block mb-2.5 text-sm font-medium text-gray-900">Address *</label>
                            <input type="text" id="address" name="address" th:value="${hotel.address}" required class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-3 py-2.5 shadow-sm placeholder:text-gray-500">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="postcode" class="block mb-2.5 text-sm font-medium text-gray-900">Postcode</label>
                                <input type="text" id="postcode" name="postcode" th:value="${hotel.postcode}" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-3 py-2.5 shadow-sm placeholder:text-gray-500">
                            </div>
                            <div>
                                <label for="city" class="block mb-2.5 text-sm font-medium text-gray-900">City *</label>
                                <input type="text" id="city" name="city" th:value="${hotel.city}" required class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-3 py-2.5 shadow-sm placeholder:text-gray-500">
                            </div>
                        </div>
                        <div>
                            <label for="country" class="block mb-2.5 text-sm font-medium text-gray-900">Country *</label>
                            <input type="text" id="country" name="country" th:value="${hotel.country}" required class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-3 py-2.5 shadow-sm placeholder:text-gray-500">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="numRooms" class="block mb-2.5 text-sm font-medium text-gray-900">Number of Rooms</label>
                                <input type="number" id="numRooms" name="numRooms" th:value="${hotel.numRooms}" min="0" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-3 py-2.5 shadow-sm placeholder:text-gray-500">
                            </div>
                            <div>
                                <label for="starRating" class="block mb-2.5 text-sm font-medium text-gray-900">Star Rating</label>
                                <select id="starRating" name="starRating" class="block w-full px-3 py-2.5 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm">
                                    <option value="">Select rating</option>
                                    <option th:each="i : ${#numbers.sequence(1, 5)}" th:value="${i}" th:selected="${hotel.starRating == i}" th:text="${i + ' Star' + (i > 1 ? 's' : '')}">1 Star</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label for="phoneNo" class="block mb-2.5 text-sm font-medium text-gray-900">Phone Number</label>
                            <input type="tel" id="phoneNo" name="phoneNo" th:value="${hotel.phoneNo}" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-3 py-2.5 shadow-sm placeholder:text-gray-500">
                        </div>
                        
                        <!-- Hotel Images Upload -->
                        <div class="border-t border-gray-200 pt-5">
                            <label class="block mb-2.5 text-sm font-medium text-gray-900">Hotel Images</label>
                            <input type="file" id="images" name="images" multiple accept="image/*" 
                                   class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-3 py-2.5 shadow-sm"
                                   onchange="previewImages(this)">
                            
                            <!-- Existing Images (for edit mode) -->
                            <div th:if="${images != null && !#lists.isEmpty(images)}" class="mt-4">
                                <p class="text-sm text-gray-600 mb-2">Existing Images:</p>
                                <div class="grid grid-cols-4 gap-4">
                                    <div th:each="image : ${images}" class="relative group">
                                        <img th:src="@{'/uploads/' + ${image.filePath}}" 
                                             th:alt="${image.fileName ?: 'Hotel Image'}"
                                             class="w-full h-24 object-cover rounded-lg border border-gray-200">
                                        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 rounded-lg transition-opacity flex items-center justify-center">
                                            <span class="text-white text-xs opacity-0 group-hover:opacity-100" th:text="${image.fileName}">Image</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Image Preview Container -->
                            <div id="imagePreview" class="grid grid-cols-4 gap-4 mt-4">
                                <!-- Preview images will be inserted here -->
                            </div>
                        </div>
                    </div>
                    <div class="mt-8 flex justify-end space-x-4">
                        <a th:href="@{/web/hotels}" class="text-gray-700 bg-gray-100 border border-gray-300 hover:bg-gray-200 hover:text-gray-900 focus:ring-4 focus:ring-gray-200 shadow-sm font-medium leading-5 rounded-lg text-sm px-4 py-2.5 focus:outline-none">Cancel</a>
                        <button type="submit" class="text-white bg-blue-600 border border-transparent hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 shadow-sm font-medium leading-5 rounded-lg text-sm px-4 py-2.5 focus:outline-none">
                            <span th:text="${hotelId != null ? 'Update Hotel' : 'Create Hotel'}">Create Hotel</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
            </div>
        </main>
    </div>
    <script src="/js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script>
        function previewImages(input) {
            const previewContainer = document.getElementById('imagePreview');
            previewContainer.innerHTML = '';

            if (input.files && input.files.length > 0) {
                Array.from(input.files).forEach((file, index) => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const div = document.createElement('div');
                            div.className = 'relative group';
                            div.innerHTML = `
                                <img src="${e.target.result}" alt="Preview ${index + 1}" 
                                     class="w-full h-24 object-cover rounded-lg border border-gray-200">
                                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 rounded-lg transition-opacity flex items-center justify-center">
                                    <span class="text-white text-xs opacity-0 group-hover:opacity-100">${file.name}</span>
                                </div>
                            `;
                            previewContainer.appendChild(div);
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }
        }
    </script>
</body>
</html>
