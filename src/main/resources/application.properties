spring.datasource.url=jdbc:postgresql://localhost:5431/hotel_sys
spring.datasource.username=postgres
spring.datasource.password=123

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Data initialization - run init-data.sql and data-generator.sql manually via psql for best results
# spring.sql.init.mode=always
# spring.sql.init.data-locations=classpath:data.sql

server.address=0.0.0.0
server.port=8080
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# JWT Configuration
jwt.secret=your-secret-key-here-make-it-long-and-random-at-least-256-bits
jwt.expiration=86400000
# 86400000 milliseconds = 24 hours

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
app.upload.dir=uploads