<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'Room Form - Hotel Management'}">Room Form - Hotel Management</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <div th:replace="~{fragments/web-sidebar :: sidebar}"></div>
    
    <!-- Mobile Toggle Button -->
    <button data-drawer-target="sidebar-multi-level-sidebar" data-drawer-toggle="sidebar-multi-level-sidebar" aria-controls="sidebar-multi-level-sidebar" type="button" 
            class="text-gray-900 bg-transparent border border-transparent hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg ms-3 mt-3 text-sm p-2 focus:outline-none inline-flex sm:hidden fixed top-2 left-2 z-50">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h10"/>
        </svg>
    </button>
    
    <!-- Main Content -->
    <div class="p-4 sm:ml-64">
        <main class="min-h-screen">
            <div class="p-6 animate-fade-in">
            <div class="max-w-2xl mx-auto">
                <div class="mb-6">
                    <h1 class="text-3xl font-bold text-gray-800" th:text="${roomId != null ? 'Edit Room' : 'Add Room'}">Add Room</h1>
                    <p class="text-gray-600 mt-1" th:text="${roomId != null ? 'Update room information' : 'Create a new room'}">Create a new room</p>
                </div>
                
                <div class="bg-white block max-w-2xl p-6 border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100">
                    <form th:action="${roomId != null ? '/web/rooms/' + roomId : '/web/rooms'}" method="post">
                        <div class="space-y-5">
                            <div>
                                <label for="roomNo" class="block mb-2.5 text-sm font-medium text-gray-900">Room Number *</label>
                                <input type="text" id="roomNo" name="roomNo" th:value="${room.roomNo}" required class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-3 py-2.5 shadow-sm placeholder:text-gray-500">
                            </div>
                            
                            <div>
                                <label for="hotelCode" class="block mb-2.5 text-sm font-medium text-gray-900">Hotel *</label>
                                <select id="hotelCode" name="hotelCode" required class="block w-full px-3 py-2.5 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm">
                                    <option value="">Select Hotel</option>
                                    <option th:each="hotel : ${hotels}" 
                                            th:value="${hotel.hotelCode}" 
                                            th:text="${hotel.hotelName}"
                                            th:selected="${room.hotelCode != null && room.hotelCode.equals(hotel.hotelCode)}">
                                        Hotel Name
                                    </option>
                                </select>
                            </div>
                            
                            <div>
                                <label for="roomTypeId" class="block mb-2.5 text-sm font-medium text-gray-900">Room Type *</label>
                                <select id="roomTypeId" name="roomTypeId" required class="block w-full px-3 py-2.5 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm">
                                    <option value="">Select Room Type</option>
                                    <option th:each="roomType : ${roomTypes}" 
                                            th:value="${roomType.roomTypeId}" 
                                            th:text="${roomType.roomType + ' - $' + #numbers.formatDecimal(roomType.roomPrice ?: 0, 1, 2)}"
                                            th:selected="${room.roomTypeId != null && room.roomTypeId.equals(roomType.roomTypeId)}">
                                        Room Type
                                    </option>
                                </select>
                            </div>
                            
                            <div>
                                <label for="occupancy" class="block mb-2.5 text-sm font-medium text-gray-900">Occupancy</label>
                                <input type="text" id="occupancy" name="occupancy" th:value="${room.occupancy}" placeholder="e.g., 2 Adults, 1 Child" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-3 py-2.5 shadow-sm placeholder:text-gray-500">
                            </div>
                        </div>
                        
                        <div class="mt-8 flex justify-end space-x-4">
                            <a th:href="@{/web/rooms}" class="text-gray-700 bg-gray-100 border border-gray-300 hover:bg-gray-200 hover:text-gray-900 focus:ring-4 focus:ring-gray-200 shadow-sm font-medium leading-5 rounded-lg text-sm px-4 py-2.5 focus:outline-none">Cancel</a>
                            <button type="submit" class="text-white bg-blue-600 border border-transparent hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 shadow-sm font-medium leading-5 rounded-lg text-sm px-4 py-2.5 focus:outline-none">
                                <span th:text="${roomId != null ? 'Update Room' : 'Create Room'}">Create Room</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
            </div>
        </main>
    </div>
    <script src="/js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
