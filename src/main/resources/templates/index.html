<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Management System</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 shadow-lg sticky top-0 z-50 backdrop-blur-sm bg-opacity-95">
        <div class="mx-auto max-w-7xl px-2 sm:px-4 lg:px-6">
            <div class="relative flex h-16 items-center justify-between">
                <!-- Logo/Brand -->
                <div class="flex flex-1 items-center justify-start lg:justify-start">
                    <div class="flex shrink-0 items-center">
                        <a href="#" data-page="dashboard" class="flex items-center space-x-2 group">
                            <div class="bg-gradient-to-br from-blue-500 to-indigo-600 p-2 rounded-lg group-hover:scale-110 transition-transform">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                </svg>
                            </div>
                            <span class="text-white text-lg font-bold hidden sm:block">Hotel Management</span>
                        </a>
                    </div>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden lg:flex lg:flex-1 lg:items-center lg:justify-center lg:space-x-1">
                    <a href="#" data-page="dashboard" class="rounded-lg px-4 py-2 text-sm font-medium transition-all duration-200 flex items-center space-x-1 text-gray-300 hover:bg-gray-700 hover:text-white active-nav">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <span>Dashboard</span>
                    </a>
                    <a href="#" data-page="hotels" class="rounded-lg px-4 py-2 text-sm font-medium transition-all duration-200 text-gray-300 hover:bg-gray-700 hover:text-white">Hotels</a>
                    <a href="#" data-page="rooms" class="rounded-lg px-4 py-2 text-sm font-medium transition-all duration-200 text-gray-300 hover:bg-gray-700 hover:text-white">Rooms</a>
                    <a href="#" data-page="room-types" class="rounded-lg px-4 py-2 text-sm font-medium transition-all duration-200 text-gray-300 hover:bg-gray-700 hover:text-white">Room Types</a>
                    <a href="#" data-page="bookings" class="rounded-lg px-4 py-2 text-sm font-medium transition-all duration-200 text-gray-300 hover:bg-gray-700 hover:text-white">Bookings</a>
                    <a href="#" data-page="bills" class="rounded-lg px-4 py-2 text-sm font-medium transition-all duration-200 text-gray-300 hover:bg-gray-700 hover:text-white">Bills</a>
                    <a href="#" data-page="guests" class="rounded-lg px-4 py-2 text-sm font-medium transition-all duration-200 text-gray-300 hover:bg-gray-700 hover:text-white">Guests</a>
                    <a href="#" data-page="employees" class="rounded-lg px-4 py-2 text-sm font-medium transition-all duration-200 text-gray-300 hover:bg-gray-700 hover:text-white">Employees</a>
                    <a href="#" data-page="roles" class="rounded-lg px-4 py-2 text-sm font-medium transition-all duration-200 text-gray-300 hover:bg-gray-700 hover:text-white">Roles</a>
                </div>

                <!-- User Profile & Mobile Menu Button -->
                <div class="flex items-center space-x-2">
                    <div class="hidden sm:flex items-center space-x-2">
                        <div class="flex items-center space-x-2 bg-gray-800/50 rounded-full px-3 py-1.5 border border-gray-700">
                            <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                            <span class="text-white text-sm font-medium">Admin</span>
                        </div>
                    </div>
                    <button type="button" id="mobile-menu-button" class="lg:hidden inline-flex items-center justify-center rounded-lg p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white transition-all">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" id="menu-icon-open" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <svg class="hidden h-6 w-6" id="menu-icon-close" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden lg:hidden border-t border-gray-700 bg-gray-900/95 backdrop-blur-sm">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="#" data-page="dashboard" class="flex items-center space-x-2 rounded-lg px-3 py-2 text-base font-medium transition-all text-gray-300 hover:bg-gray-700 hover:text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span>Dashboard</span>
                </a>
                <a href="#" data-page="hotels" class="block rounded-lg px-3 py-2 text-base font-medium transition-all text-gray-300 hover:bg-gray-700 hover:text-white">Hotels</a>
                <a href="#" data-page="rooms" class="block rounded-lg px-3 py-2 text-base font-medium transition-all text-gray-300 hover:bg-gray-700 hover:text-white">Rooms</a>
                <a href="#" data-page="room-types" class="block rounded-lg px-3 py-2 text-base font-medium transition-all text-gray-300 hover:bg-gray-700 hover:text-white">Room Types</a>
                <a href="#" data-page="bookings" class="block rounded-lg px-3 py-2 text-base font-medium transition-all text-gray-300 hover:bg-gray-700 hover:text-white">Bookings</a>
                <a href="#" data-page="bills" class="block rounded-lg px-3 py-2 text-base font-medium transition-all text-gray-300 hover:bg-gray-700 hover:text-white">Bills</a>
                <a href="#" data-page="guests" class="block rounded-lg px-3 py-2 text-base font-medium transition-all text-gray-300 hover:bg-gray-700 hover:text-white">Guests</a>
                <a href="#" data-page="employees" class="block rounded-lg px-3 py-2 text-base font-medium transition-all text-gray-300 hover:bg-gray-700 hover:text-white">Employees</a>
                <a href="#" data-page="roles" class="block rounded-lg px-3 py-2 text-base font-medium transition-all text-gray-300 hover:bg-gray-700 hover:text-white">Roles</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="min-h-screen">
        <div class="p-6">
            <div class="flex items-center justify-center h-64">
                <div class="text-center">
                    <h2 class="text-2xl font-bold text-gray-700 mb-2">Welcome to Hotel Management System</h2>
                    <p class="text-gray-500">Select a menu item to get started</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/js/utils.js"></script>
    <script src="/js/response-handler.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/pages.js"></script>

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button')?.addEventListener('click', () => {
            const menu = document.getElementById('mobile-menu');
            const iconOpen = document.getElementById('menu-icon-open');
            const iconClose = document.getElementById('menu-icon-close');

            menu.classList.toggle('hidden');
            iconOpen.classList.toggle('hidden');
            iconClose.classList.toggle('hidden');
        });

        // Close mobile menu when clicking a link
        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('mobile-menu').classList.add('hidden');
                document.getElementById('menu-icon-open').classList.remove('hidden');
                document.getElementById('menu-icon-close').classList.add('hidden');
            });
        });
    </script>
</body>
</html>
