<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'Hotels - Hotel Management'}">Hotels - Hotel Management</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="bg-gray-50">
    <div th:replace="~{fragments/nav :: navigation}"></div>
    <main class="min-h-screen">
        <div class="p-6 animate-fade-in">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Hotels</h1>
                <p class="text-gray-600 mt-1">Manage your hotel properties</p>
            </div>
            <a th:href="@{/hotels/new}" class="btn-primary bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-6 py-3 rounded-lg hover:from-blue-600 hover:to-indigo-700 font-medium shadow-lg hover:shadow-xl transition-all">
                <span class="flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    <span>Add Hotel</span>
                </span>
            </a>
        </div>
        
        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="mb-4 bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded-lg">
            <span th:text="${successMessage}">Success message</span>
        </div>
        <div th:if="${errorMessage}" class="mb-4 bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg">
            <span th:text="${errorMessage}">Error message</span>
        </div>
        
        <div class="bg-white rounded-xl shadow-lg mb-4 p-4">
            <div class="relative">
                <input type="text" 
                       id="hotel-search" 
                       placeholder="Search hotels by name, city, or country..." 
                       class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus">
                <svg class="absolute left-3 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>
        
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table id="hotels-table" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gradient-to-r from-gray-50 to-gray-100">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">City</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Country</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Rooms</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Rating</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:if="${#lists.isEmpty(hotels)}">
                            <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                                <p class="text-lg">No hotels found</p>
                            </td>
                        </tr>
                        <tr th:each="hotel : ${hotels}" class="table-row-hover">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 h-10 w-10 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
                                        <span class="text-blue-600 font-bold" th:text="${#strings.substring(hotel.hotelName ?: 'H', 0, 1).toUpperCase()}">H</span>
                                    </div>
                                    <div class="text-sm font-semibold text-gray-900" th:text="${hotel.hotelName}">Hotel Name</div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600" th:text="${hotel.city ?: 'N/A'}">City</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600" th:text="${hotel.country ?: 'N/A'}">Country</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                                    <span th:text="${hotel.numRooms ?: 0}">0</span> rooms
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <div class="flex items-center text-yellow-400">
                                    <span th:each="i : ${#numbers.sequence(1, hotel.starRating ?: 0)}">★</span>
                                    <span th:each="i : ${#numbers.sequence((hotel.starRating ?: 0) + 1, 5)}">☆</span>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <div class="flex items-center space-x-3">
                                    <a th:href="@{/hotels/{id}/edit(id=${hotel.hotelCode})}" class="text-blue-600 hover:text-blue-900 hover:underline transition-colors">Edit</a>
                                    <form th:action="@{/hotels/{id}/delete(id=${hotel.hotelCode})}" method="post" class="inline" onsubmit="return confirm('Are you sure you want to delete this hotel?');">
                                        <button type="submit" class="text-red-600 hover:text-red-900 hover:underline transition-colors">Delete</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Pagination -->
        <div th:if="${pagination != null && pagination.totalPages > 1}" class="mt-6 flex items-center justify-between">
            <div class="text-sm text-gray-700">
                Showing <span th:text="${(pagination.currentPage - 1) * pagination.pageSize + 1}">1</span> to 
                <span th:text="${pagination.currentPage * pagination.pageSize > pagination.totalElements ? pagination.totalElements : pagination.currentPage * pagination.pageSize}">10</span> of 
                <span th:text="${pagination.totalElements}">100</span> results
            </div>
            <div class="flex space-x-2">
                <a th:if="${pagination.currentPage > 1}" th:href="@{/hotels(page=${pagination.currentPage})}" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">Previous</a>
                <a th:if="${pagination.currentPage < pagination.totalPages}" th:href="@{/hotels(page=${pagination.currentPage + 2})}" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">Next</a>
            </div>
        </div>
    </div>
    
    <script>
        // Search functionality
        document.getElementById('hotel-search')?.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#hotels-table tbody tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });
    </script>
    <script src="/js/utils.js"></script>
    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button')?.addEventListener('click', () => {
            const menu = document.getElementById('mobile-menu');
            const iconOpen = document.getElementById('menu-icon-open');
            const iconClose = document.getElementById('menu-icon-close');
            menu.classList.toggle('hidden');
            iconOpen.classList.toggle('hidden');
            iconClose.classList.toggle('hidden');
        });
        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('mobile-menu').classList.add('hidden');
                document.getElementById('menu-icon-open').classList.remove('hidden');
                document.getElementById('menu-icon-close').classList.add('hidden');
            });
        });
    </script>
</body>
</html>
