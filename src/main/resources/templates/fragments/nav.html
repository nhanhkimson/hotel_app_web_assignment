<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="navigation" class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 shadow-lg sticky top-0 z-50 backdrop-blur-sm bg-opacity-95">
        <div class="mx-auto max-w-7xl px-2 sm:px-4 lg:px-6">
            <div class="relative flex h-16 items-center justify-between">
                <!-- Logo/Brand -->
                <div class="flex flex-1 items-center justify-start lg:justify-start">
                    <div class="flex shrink-0 items-center">
                        <a th:href="@{/}" class="flex items-center space-x-2 group">
                            <div class="bg-gradient-to-br from-blue-500 to-indigo-600 p-2 rounded-lg group-hover:scale-110 transition-transform">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                </svg>
                            </div>
                            <span class="text-white text-lg font-bold hidden sm:block">Hotel Management</span>
                        </a>
                    </div>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden lg:flex lg:flex-1 lg:items-center lg:justify-center lg:space-x-1">
                    <a th:href="@{/}" th:classappend="${activePage == 'dashboard'} ? 'bg-blue-600 text-white shadow-md' : 'text-gray-300 hover:bg-gray-700 hover:text-white'" class="rounded-lg px-4 py-2 text-sm font-medium transition-all duration-200 flex items-center space-x-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <span>Dashboard</span>
                    </a>
                    <a th:href="@{/hotels}" th:classappend="${activePage == 'hotels'} ? 'bg-blue-600 text-white shadow-md' : 'text-gray-300 hover:bg-gray-700 hover:text-white'" class="rounded-lg px-4 py-2 text-sm font-medium transition-all duration-200">Hotels</a>
                    <a th:href="@{/rooms}" th:classappend="${activePage == 'rooms'} ? 'bg-blue-600 text-white shadow-md' : 'text-gray-300 hover:bg-gray-700 hover:text-white'" class="rounded-lg px-4 py-2 text-sm font-medium transition-all duration-200">Rooms</a>
                    <a th:href="@{/room-types}" th:classappend="${activePage == 'room-types'} ? 'bg-blue-600 text-white shadow-md' : 'text-gray-300 hover:bg-gray-700 hover:text-white'" class="rounded-lg px-4 py-2 text-sm font-medium transition-all duration-200">Room Types</a>
                    <a th:href="@{/bookings}" th:classappend="${activePage == 'bookings'} ? 'bg-blue-600 text-white shadow-md' : 'text-gray-300 hover:bg-gray-700 hover:text-white'" class="rounded-lg px-4 py-2 text-sm font-medium transition-all duration-200">Bookings</a>
                    <a th:href="@{/bills}" th:classappend="${activePage == 'bills'} ? 'bg-blue-600 text-white shadow-md' : 'text-gray-300 hover:bg-gray-700 hover:text-white'" class="rounded-lg px-4 py-2 text-sm font-medium transition-all duration-200">Bills</a>
                    <a th:href="@{/guests}" th:classappend="${activePage == 'guests'} ? 'bg-blue-600 text-white shadow-md' : 'text-gray-300 hover:bg-gray-700 hover:text-white'" class="rounded-lg px-4 py-2 text-sm font-medium transition-all duration-200">Guests</a>
                    <a th:href="@{/employees}" th:classappend="${activePage == 'employees'} ? 'bg-blue-600 text-white shadow-md' : 'text-gray-300 hover:bg-gray-700 hover:text-white'" class="rounded-lg px-4 py-2 text-sm font-medium transition-all duration-200">Employees</a>
                    <a th:href="@{/roles}" th:classappend="${activePage == 'roles'} ? 'bg-blue-600 text-white shadow-md' : 'text-gray-300 hover:bg-gray-700 hover:text-white'" class="rounded-lg px-4 py-2 text-sm font-medium transition-all duration-200">Roles</a>
                </div>

                <!-- User Profile & Mobile Menu Button -->
                <div class="flex items-center space-x-2">
                    <div class="hidden sm:flex items-center space-x-2">
                        <div class="flex items-center space-x-2 bg-gray-800/50 rounded-full px-3 py-1.5 border border-gray-700">
                            <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                            <span class="text-white text-sm font-medium">Admin</span>
                        </div>
                    </div>
                    <button type="button" id="mobile-menu-button" class="lg:hidden inline-flex items-center justify-center rounded-lg p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white transition-all">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" id="menu-icon-open" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <svg class="hidden h-6 w-6" id="menu-icon-close" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden lg:hidden border-t border-gray-700 bg-gray-900/95 backdrop-blur-sm">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a th:href="@{/}" th:classappend="${activePage == 'dashboard'} ? 'bg-blue-600 text-white' : 'text-gray-300 hover:bg-gray-700 hover:text-white'" class="flex items-center space-x-2 rounded-lg px-3 py-2 text-base font-medium transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span>Dashboard</span>
                </a>
                <a th:href="@{/hotels}" th:classappend="${activePage == 'hotels'} ? 'bg-blue-600 text-white' : 'text-gray-300 hover:bg-gray-700 hover:text-white'" class="block rounded-lg px-3 py-2 text-base font-medium transition-all">Hotels</a>
                <a th:href="@{/rooms}" th:classappend="${activePage == 'rooms'} ? 'bg-blue-600 text-white' : 'text-gray-300 hover:bg-gray-700 hover:text-white'" class="block rounded-lg px-3 py-2 text-base font-medium transition-all">Rooms</a>
                <a th:href="@{/room-types}" th:classappend="${activePage == 'room-types'} ? 'bg-blue-600 text-white' : 'text-gray-300 hover:bg-gray-700 hover:text-white'" class="block rounded-lg px-3 py-2 text-base font-medium transition-all">Room Types</a>
                <a th:href="@{/bookings}" th:classappend="${activePage == 'bookings'} ? 'bg-blue-600 text-white' : 'text-gray-300 hover:bg-gray-700 hover:text-white'" class="block rounded-lg px-3 py-2 text-base font-medium transition-all">Bookings</a>
                <a th:href="@{/bills}" th:classappend="${activePage == 'bills'} ? 'bg-blue-600 text-white' : 'text-gray-300 hover:bg-gray-700 hover:text-white'" class="block rounded-lg px-3 py-2 text-base font-medium transition-all">Bills</a>
                <a th:href="@{/guests}" th:classappend="${activePage == 'guests'} ? 'bg-blue-600 text-white' : 'text-gray-300 hover:bg-gray-700 hover:text-white'" class="block rounded-lg px-3 py-2 text-base font-medium transition-all">Guests</a>
                <a th:href="@{/employees}" th:classappend="${activePage == 'employees'} ? 'bg-blue-600 text-white' : 'text-gray-300 hover:bg-gray-700 hover:text-white'" class="block rounded-lg px-3 py-2 text-base font-medium transition-all">Employees</a>
                <a th:href="@{/roles}" th:classappend="${activePage == 'roles'} ? 'bg-blue-600 text-white' : 'text-gray-300 hover:bg-gray-700 hover:text-white'" class="block rounded-lg px-3 py-2 text-base font-medium transition-all">Roles</a>
            </div>
        </div>
    </nav>
</body>
</html>
